{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block addcss %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/legal.css' %}">
{% endblock %}

{% block content %}
     <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-10 text-black legal-bg legal-text font-weight-bold">
                    <h2 class="text-uppercase text-center mt-2 title font-weight-bold">Nouveau mot de passe</h2>
                    <hr class="divider my-4">
                    <div class="container">
                        <div class="row">
                             <form method="post" class="">
                                {% csrf_token %}
                                {{form|crispy}}
                                <button id="button-confirm" class="btn btn-info my-2"  type="submit" name="reset password">Confirmer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
